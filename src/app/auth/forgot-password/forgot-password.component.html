 <app-home-header></app-home-header>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card login-card p-4">
          <div class="card-body">
            <div class="text-center mb-4">
            <a routerLink="/"><img src="/img/2.png" alt="Logo" style="height: 60px;"></a>
              <h4 class="moul mt-2">ភ្លេចពាក្យសម្ងាត់</h4>
            </div>
            <div class="text-center mb-3">សូមបញ្ចូលអ៊ីមែលរបស់អ្នកដើម្បីផ្ទៀងផ្ទាត់កូដ OTP ចូលទៅក្នុងគណនីបាន</div>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="mb-3">
                <label for="email" class="form-label">អ៊ីមែល</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="សូមបញ្ចូលអ៊ីមែល">
              </div>
              <div class="d-grid mb-3">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">ដាក់បញ្ជូន</button>
              </div>
              <div class="text-center">
                <a routerLink="/login">ត្រឡប់ចូលគណនីវិញ</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
