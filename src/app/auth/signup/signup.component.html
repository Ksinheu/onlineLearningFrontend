<div class="container-fuild header">
 <app-home-header></app-home-header>
</div>
<div class="container p-5">
  <div class="row justify-content-center p-4">
    <div class="col-md-6 col-lg-5">
      <div class="card register-card p-4">
        <div class="card-body">
          <div class="text-center mb-4">
           <a routerLink="/"><img src="/img/2.png" alt="Logo" style="height: 60px;"></a>
            <h4 class="moul mt-2">បង្កើតគណនី</h4>
          </div>

          <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="fullname" class="form-label">ឈ្មោះ</label>
              <input type="text" class="form-control" id="fullname" placeholder="ឈ្មោះ" [(ngModel)]="username"
                name="username" required minlength="3" #usernameCtrl="ngModel">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">អ៊ីមែល</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" [(ngModel)]="email" 
                        name="email" 
                        required 
                        #emailCtrl="ngModel"  required email>
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
                        សូមបញ្ចូលអ៊ីមែលដែលអ្នកប្រើប្រាស់ប្រចាំថ្ងៃ។
                      </div>
            </div>
            <div class="mb-3">
                      <label class="form-label">ភេទ</label>
                      <div class="d-flex">
                        <div class="form-check">
                          <input 
                            class="form-check-input" 
                            type="radio" 
                            name="gender" 
                            [(ngModel)]="gender" 
                            value="male" 
                            id="male" 
                            required
                          />
                          <label class="form-check-label" for="male">ប្រុស</label>
                        </div>
                        <div class="ms-5 form-check">
                          <input 
                            class="form-check-input" 
                            type="radio" 
                            name="gender" 
                            [(ngModel)]="gender" 
                            value="female" 
                            id="female" 
                            required
                          />
                          <label class="form-check-label" for="female">ស្រី</label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">លេខទូរស័ព្ទ</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="phone" 
                        placeholder="0XX-XXX-XXXX"
                        [(ngModel)]="phone" 
                        name="phone" 
                        required 
                        
                        #phoneCtrl="ngModel"
                      />
                      <div *ngIf="phoneCtrl.invalid && phoneCtrl.touched" class="text-danger">
                        សូមបញ្ចូលលេខទូរស័ព្ទត្រឹមត្រូវ (10 តួលេខ)។
                      </div>
                    </div>
            <div class="mb-3">
              <label for="password" class="form-label">លេខសម្ងាត់</label>
              <input type="password" class="form-control" id="password" placeholder="********" [(ngModel)]="password"
                name="password" required minlength="6" #passwordCtrl="ngModel">
              <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
                លេខសម្ងាត់ត្រូវមានយ៉ាងហោចណាស់ 8 តួអក្សរ។
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">បញ្ជាក់លេខសម្ងាត់</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="********"
                [(ngModel)]="confirmPassword" name="confirmPassword" required>
              <div *ngIf="password && confirmPassword && password !== confirmPassword" class="alert alert-danger">
                លេខសម្ងាត់មិនត្រូវគ្នាទេ!
              </div>
            </div>

            <div class="d-grid mb-3">

              <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid"> <i
                  class="bi bi-person-plus-fill me-2"></i> ចុះឈ្មោះ</button>
            </div>

            <div class="text-center">
              <span>មានគណនីរួចហើយ? <a routerLink="/login">ចូលគណនី</a></span>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
