<div *ngIf="loading">Loading...</div>
<div class="container-fluid">
    <app-header></app-header>
  <div class="container">
    <div class="row justify-content-center mt-5" *ngIf="!loading && course">
      <div class="col-6">
        <div> <a routerLink="/deshboard" class="btn btn-secondary">ត្រឡប់</a></div>
        <!-- video lesson -->
        <div class=" text-center">
            <img [src]="'http://localhost:8000/storage/' + course.imgCourse" class="w-50" />
          </div>
          <!-- description -->
          <h1 class="mt-3">{{ course.course_name }}</h1>
        <p><strong>Description:</strong> {{ course.description }}</p>
        <p><strong>Price:</strong> ${{ course.price }}</p>
        </div>
  
      <div class="col-6">
        
        <!-- Buy button -->
        
        <button (click)="onBuy(course.id)" class="btn btn-success w-100">ទិញ</button>
      </div>
    </div>
</div>
  </div>
