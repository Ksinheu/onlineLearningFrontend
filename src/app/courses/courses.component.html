<div class="row g-4 mb-2">
  <div 
    class="col-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let item of course"
  >
    <div class="card border-0 shadow-card rounded-4 text-center p-3 h-100">
      
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="badge bg-light text-muted">Music</span>
        <div>
          <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <i 
              class="bi" 
              [ngClass]="{
                'bi-star-fill text-warning': i < 4,
                'bi-star text-muted': i >= 4
              }"
            ></i>
          </ng-container>
        </div>
      </div>

      <a [routerLink]="['/courses', item.id]">
        <img 
          [src]="'http://localhost:8000/storage/' + item.imgCourse"
          class="img-fluid mb-3"
          alt="Product Image"
          style="height: 150px; object-fit: contain;"
        >
      </a>

      <h6 class="fw-semibold mb-1">{{ item.course_name }}</h6>
      <p class="text-muted mb-3">Price: ${{ item.price }}</p>

      <div class="d-flex justify-content-center gap-2 mt-auto">
        <a [routerLink]="['/courses', item.id]" class="btn btn-primary d-flex align-items-center gap-1 px-3">
          <i class="bi bi-cart-check-fill"></i> ទិញឥឡូវនេះ
        </a>
        <button class="btn btn-outline-primary px-3">ដាក់ចូលថង់</button>
      </div>
    </div>
  </div>
</div>
