<!-- វគ្គសិក្សាពេញនិយម -->
<div class="row">
  <div class="col-12 col-md-12 col-lg-3"  *ngFor="let newsItem of course" >
    <div 
    class="card cursor-card shadow-card">
    <a [routerLink]="['/courses', newsItem.id]">
    <img 
      [src]="'http://localhost:8000/storage/' + newsItem.imgCourse" 
      class="card-img-top" 
      alt="News Image">
    </a>
      <div class="card-body">
          <div class="card-title">
              <div><span class="text-primary">{{newsItem.course_name}}</span></div> 
            <div class="text-center"><span class="text-decoration-line-through">{{newsItem.price_normal}}$</span>| <span class="text-danger fs-5">{{newsItem.price}}$</span></div> 
          </div>
      </div>
  </div>
  </div>
</div>
