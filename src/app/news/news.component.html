<section class="pt-4">
  <div class="container">
    <!-- <h4 class="mb-4 fw-bold text-secondary">វគ្គសិក្សាថ្មីៗ</h4> -->

    <!-- Scrollable horizontal list -->
    <div class="d-flex overflow-auto pb-4">
      <div class="card me-3 shadow-sm" 
           *ngFor="let newItem of news" 
           style="flex: 0 0 300px; min-width: 300px; border-radius: 12px;">
        <img [src]="'http://localhost:8000/storage/' + newItem.imageNews"
             class="card-img-top"
             alt="News"
             style="height: 100%; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;">
      </div>
    </div>
  </div>
</section>
