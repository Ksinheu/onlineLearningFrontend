<div class="container mt-4">
  <div *ngFor="let lessons of lesson; let i = index">
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ lessons.title }}</h5>
        <p class="card-text">{{ lessons.content }}</p>
       

        <!-- Video only shown when clicked -->
        <div>
          <video
            [src]="'http://localhost:8000/storage/' + lessons.video_url"
            controls
            class="w-100 rounded shadow"
            preload="metadata"
          ></video>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading/Error Fallback -->
  <div *ngIf="!lesson?.length" class="text-center">
    <p>កំពុងផ្ទុកមេរៀន...</p>
  </div>
</div>
