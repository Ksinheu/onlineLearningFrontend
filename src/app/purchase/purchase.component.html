<app-header></app-header>

<!-- Loading Spinner -->
<div *ngIf="loading" class="loader-wrapper">
  <div class="loader"></div>
</div>

<!-- Main Container -->
<div class="container mt-4">
  <div class="row" *ngIf="!loading && course">

    <!-- Payment Section -->
    <div class="col-md-8 mx-auto mb-4">
      <div class="payment-box card shadow rounded-4 overflow-hidden">
        <div class="d-flex justify-content-between align-items-center px-4 py-3 bg-primary text-white">
          <a routerLink="/dashboard" class="text-white"><i class="fa-solid fa-arrow-left"></i></a>
          <i class="bi bi-cart"></i>
        </div>

        <div class="px-4 py-4">
          <div class="text-center">
            <h2 class="fw-bold">{{ course.price }} USD</h2>
          </div>

          <!-- Payment Method Form -->
          <div class="mb-3">
            <label for="bankName" class="form-label">ជ្រើសរើសធនាគារ</label>
            <select class="form-select" id="bankName">
              <option selected disabled>-- ជ្រើសរើស --</option>
              <option value="ABA">ABA</option>
              <option value="AC">ACLEDA (AC)</option>
              <option value="WING">WING</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="bankNumber" class="form-label">លេខធនាគារ</label>
            <input type="text" class="form-control" id="bankNumber" [value]="payment_methods?.[0]?.number_bank" readonly>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">លេខទូរសព្ទសម្រាប់វេលុយ</label>
            <input type="text" class="form-control" id="phoneNumber" [value]="payment_methods?.[0]?.phone_number" readonly>
          </div>

          <!-- QR Code -->
          <div class="text-center pt-4">
            <p class="text-muted">ស្ដែននៅទីនេះដើម្បីបង់ប្រាក់ បន្ទាប់ពីស្កែនបង់ប្រាក់រួចរាល់សូមបញ្ចូលវិក័យបត្របង់ប្រាក់(Pay Slip)</p>
            <img [src]="'http://localhost:8000/storage/' + payment_methods?.[0]?.QR_code" alt="QR Code" class="img-fluid rounded border qr-large" style="max-width: 200px;">
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-4">
      <div class="bg-primary text-white text-center fw-semibold rounded py-2 mb-3">
        សរុប & ទូទាត់
      </div>
      <div class="card shadow-sm p-4">
        <div class="row">
          <div class="col-3">
            <img [src]="'http://localhost:8000/storage/' + course.imgCourse" alt="Course Image" class="rounded w-100 img-fluid">
          </div>
          <div class="col-9">
            <h5 class="mt-2">{{ course.course_name }}</h5>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span class="mt-3">Price:</span>
          <span class="fs-1">${{ course.price }}</span>
        </div>
        <div class="d-flex justify-content-between border-top pt-2 fw-bold">
          <span>Total:</span>
          <span>${{ course.price }}</span>
        </div>
        <div class="text-end">
          <a routerLink="/dashboard" class="btn btn-secondary mt-4 me-3">បោះបង់</a>
          <button class="btn btn-outline-danger mt-4 w-50" (click)="openModal()" [disabled]="!course">
            {{ isLogined ? 'ទិញ' : 'Login to Buy' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Upload Pay Slip -->
  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-container">
      <div class="modal-header d-flex justify-content-between align-items-center border-bottom pb-2">
        <h5 class="mb-0">ការទូទាត់ (Payment)</h5>
        <button class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body pt-3">
        <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <label for="pay_slip" class="form-label fw-semibold">បញ្ចូលវិក័យបត្រ (Upload Pay Slip)</label>
          <input type="file" id="pay_slip" class="form-control" (change)="onFileSelected($event, 'pay_slip')" accept="image/*">
          <div *ngIf="hasError('pay_slip')" class="text-danger small mt-1">
            <div *ngIf="purchaseForm.get('pay_slip')?.errors?.['required']">File is required.</div>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="isSubmitting">
            ទូទាត់ (Pay)
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Mobile Footer Navigation -->
<nav class="mobile-footer-nav d-md-none">
  <a routerLink="/personal" routerLinkActive="active" class="nav-icon"><i class="fa-solid fa-user"></i><small>ប្រវត្តិរូប</small></a>
  <a routerLink="/dashboard" routerLinkActive="active" class="nav-icon"><i class="fa-solid fa-film"></i><small>វគ្គ</small></a>
  <a routerLink="/myLesson" class="nav-icon"><i class="fa-solid fa-bell"></i><small>មេរៀនរបស់ខ្ញុំ</small></a>
  <a (click)="logout()" class="nav-icon"><i class="fa-solid fa-sign-out-alt"></i><small>ចេញ</small></a>
</nav>

<app-footer></app-footer>
